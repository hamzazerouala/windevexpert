version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-windev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-windev}
      POSTGRES_DB: ${POSTGRES_DB:-windevexpert}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-windev} -d ${POSTGRES_DB:-windevexpert}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-windev}:${POSTGRES_PASSWORD:-windev}@db:5432/${POSTGRES_DB:-windevexpert}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      PORT: 8080
      # FRONTEND_URL should be set in Coolify environment variables to the actual public URL of the frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "8080:8080"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
