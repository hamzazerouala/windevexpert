server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend if needed (optional, depends on architecture)
    # But usually frontend calls the full API URL.
    # If we want to avoid CORS, we can proxy /api to the backend service.
    # location /api {
    #     proxy_pass http://app:8080;
    #     ...
    # }
}
